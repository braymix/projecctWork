<div>
  <div class="mt-3 mb-3" style="text-align: center; color: slategray;"><h3><b>Analisi per un prodotto o categoria dato un
    determinato lasso di tempo</b></h3></div>
<hr />
  <div class="container">
    <div class="row">
      <div class="col-3">
        <p-calendar
          [(ngModel)]="date1"
          selectionMode="range"
          inputId="range"
          dateFormat="yy-mm-dd"
          placeholder="Seleziona una data"
        ></p-calendar>
      </div>
      <div class="col-3">
        <p-dropdown
          [options]="nome"
          [(ngModel)]="nomeSel"
          placeholder="Seleziona un prodotto"
          optionLabel="name"
          [showClear]="true"
          [style]="{'minWidth':'60%'}"
        ></p-dropdown>
      </div>
      <div class="col-3">
        <p-dropdown
          [options]="categoria"
          [(ngModel)]="categoriaSel"
          placeholder="Seleziona una categoria"
          optionLabel="name"
          [showClear]="true"
          [style]="{'minWidth':'80%'}"
        ></p-dropdown>
      </div>
      <div class="col-1">
        <button pButton pRipple type="button" icon="pi pi-search" (click)="elabora()" class="p-button-primary p-button-outlined"></button>
      </div>
      <div class="col-1 px-0">
        <button pButton pRipple type="button" icon="fa fa-eye-slash" (click)="nonMostrare()" class="p-button-primary p-button-outlined"></button>
      </div>
    </div>
    <div class="row mt-3" *ngIf="primoForm">
      <div class="col-6">
        <p-card [style]="{'background-color': '#FCFFFF'}">
          <p-chart
            type="bar"
            [data]="basicData"
            [options]="basicOptions"
            width="400" height="350"
          ></p-chart>
        </p-card>
      </div>
      <div class="col-6">
        <p-card [style]="{'background-color': '#FCFFFF'}">
          <p-chart
            type="line"
            [data]="basicData"
            [options]="basicOptions"
            width="400" height="350"
          ></p-chart>
        </p-card>
      </div>
    </div>
  </div>
</div>
<p-toast [baseZIndex]="2000"></p-toast>
