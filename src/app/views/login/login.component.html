<div class="app-body">
  <main class="main d-flex align-items-center" style="background-image: url('assets/img/brand/sfondo.jpg');
      background-repeat: no-repeat; background-position: center; background-size: cover;">
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="formGroup">
                  <div style="text-align: center;">
                    <img src='assets/img/brand/logo.svg' width="250rem">
                  </div>
                  <p></p>
                  <p class="text-muted" style="text-align: center;">Esegui il login con il tuo account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" autocomplete="username" formControlName="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" autocomplete="current-password" formControlName="password" required>
                  </div>
                  <div class="row" style="text-align: center;">
                    <div class="col-12">
                      <button type="button" class="btn btn-primary px-4" (click)="login()">Login</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<p-toast [baseZIndex]="2000"></p-toast>
